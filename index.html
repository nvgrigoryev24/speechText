<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Распознаватель текста</title>
  </head>
  <body>
    <div class="container">
      <h1>Распознаватель текста</h1>
      <button id="toggle" class="btn btn-toggle">
        Открыть окно распознавателя
      </button>
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3>Выберите голос распознавания</h3>
        <select name="" id="voices"></select>
        <textarea
          id="text"
          placeholder="Введите текст для распознавания"
        ></textarea>
        <button class="btn" id="read">Распознать текст</button>
      </div>
      <main></main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
